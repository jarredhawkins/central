version: '3'
networks:
      randint-overlay:
        external: true
services:
    web:
        image: teamrandint/webserver
        deploy:
            replicas: ${num_web}
        depends_on:
            - "transaction"
            - "database"
            - "audit"
        environment:
            - SERVICE_PORTS=${webport}
        env_file:
            - .env
        ports:
            - "${webport}:${webport}"
        networks:
          - randint-overlay
    audit:
        image: teamrandint/auditserver
        environment:
            - SERVICE_PORTS=${auditport}
        env_file:
            - .env
        ports:
            - "${auditport}:${auditport}"
        networks:
          - randint-overlay
    database:
        image: teamrandint/database
        environment:
            - SERVICE_PORTS=${dbport}
            - TCP_PORTS=${dbport}
        env_file:
            - .env
        ports:
            - ${dbport}:${dbport}
        networks:
          - randint-overlay
    transaction:
        image: teamrandint/transactionserver
        depends_on:
            - "database"
            - "audit"
            - "quote"
        environment:
            - SERVICE_PORTS=${transport}
            - TCP_PORTS=${transport}
        env_file:
            - .env
        ports:
            - ${transport}:${transport}
        networks:
          - randint-overlay
        deploy:
            replicas: ${num_trans}
    quote:
        image: teamrandint/quoteserver
        depends_on:
            - "audit"
        environment:
            - SERVICE_PORTS=${quoteport}
        env_file:
            - .env
        ports:
            - ${quoteport}:${quoteport}
        networks:
          - randint-overlay
    trigger:
        image: teamrandint/triggerserver
        depends_on:
            - "audit"
        environment:
            - SERVICE_PORTS=${triggerport}
        env_file:
            - .env
        ports:
            - ${triggerport}:${triggerport}
        networks:
          - randint-overlay
    proxy_web:
        image: dockercloud/haproxy
        depends_on:
          - web
          - transaction
          - audit
          - trigger
          - database
          - quote
        environment:
          - BALANCE=url_param username
          - OPTION=http-keep-alive,prefer-last-server,redispatch,dontlognull
          - MAXCONN=9999
          - EXTRA_ROUTE_SETTINGS=maxconn 999
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
        ports:
          - ${proxyport}:${proxyport}
          - "1936:1936"
        networks:
          - randint-overlay
        deploy:
          placement:
            constraints: [node.role == manager]

